<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Flashcards</title>
    <link rel="stylesheet" href="/static/global-style.css"> <!-- Updated path to global styles -->
    <link rel="stylesheet" href="study-style.css"> <!-- Updated path to study-specific styles -->
</head>
<body>
    <header class="study-header">
        <h1>Study Mode</h1>
    </header>
    <main class="study-main">
        <section id="flashcard-container" class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div class="front-side">Front Text</div>
                <div class="back-side">Back Text</div>
            </div>
        </section>
        <nav id="navigation" class="navigation">
            <button id="previous" class="nav-button">Previous</button>
            <button id="next" class="nav-button">Next</button>
        </nav>
    </main>

    <footer class="study-footer">
        <p>&copy; 2023 Flashcards Inc.</p>
    </footer>

    <script src="study.js"></script>
</body>
</html>
