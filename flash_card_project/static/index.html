<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Flashcard Manager</h1>
    
    <!-- Dropdown to select a flashcard set -->
    <label for="flashcardSetDropdown">Select a Flashcard Set:</label>
    <select id="flashcardSetDropdown">
        <!-- Options will be added dynamically -->
    </select>
    <button id="studySetButton" disabled>Study Selected Set</button>

     <!-- Form to create a new flashcard set -->
    <section>
        <h2>Create New Flashcard Set</h2>
        <form id="createSetForm">
            <input type="text" id="newSetName" placeholder="Set Name" required>
            <button type="submit">Create Set</button>
        </form>
    </section>

    <!-- Form to add a new flashcard -->
    <section id="addFlashcardSection" style="display:none;">
        <h2>Add Flashcard</h2>
        <form id="addFlashcardForm">
            <input type="text" id="frontText" placeholder="Front Text" required>
            <input type="text" id="backText" placeholder="Back Text" required>
            <button type="submit">Add Flashcard</button>
        </form>
    </section>

    <!-- List of flashcards in the selected set -->
    <section id="flashcardsListSection" style="display:none;">
        <h2>Flashcards</h2>
        <ul id="flashcardsList">
            <!-- Flashcards will be listed here -->
        </ul>
    </section>
    <script src="/static/app.js"></script>
</body>
</html>
