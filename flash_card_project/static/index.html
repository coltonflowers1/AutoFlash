<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit All Flashcard Decks</title>
    <link rel="stylesheet" href="/static/global-style.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <header>
        <nav>
            <!-- Your navigation bar could go here, if you have one -->
        </nav>
    </header>

    <main>
        <section class="deck-creation-section">
            <h2>Create New Flashcard Deck</h2>
            <form id="addDeckForm" class="deck-form">
                <label for="newSetName">Deck Name:</label>
                <input type="text" id="newSetName" placeholder="Enter new deck name" required>
                <button type="submit" class="create-set-button">Create Set</button>
            </form>
        </section>
        <section class="decks-editor-section">
            <h1>Edit All Flashcard Decks</h1>
            <div id="decks-editor" class="decks-container">
                <!-- List of all decks and editing options will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Your footer content could go here -->
    </footer>

    <script src="/static/app.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
